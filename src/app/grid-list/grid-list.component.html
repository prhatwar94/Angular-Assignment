<button mat-icon-button color="primary" aria-label="Example icon button with a home icon" [routerLink]="'/home'">
  <mat-icon>home</mat-icon>
</button>
<div style="text-align: right; margin-right: 200px; margin-top: 50px">
  <mat-button-toggle-group
    name="fontStyle"
    aria-label="Font Style"
    #group="matButtonToggleGroup"
    [value]="selectedVal"
    (change)="onValChange(group.value)"
  >
    <mat-button-toggle value="grid"
      ><span class="material-icons"> apps </span></mat-button-toggle
    >
    <mat-button-toggle value="list"
      ><span class="material-icons"> reorder </span></mat-button-toggle
    >
  </mat-button-toggle-group>
  <mat-form-field appearance="fill">
    <mat-label>Price Filter</mat-label>
    <mat-select>
      <mat-option
        *ngFor="let option of filterOptiom"
        (click)="onSelect(option.value)"
        [value]="option.value"
      >
        {{ option.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div style="border: 5px solid; padding: 20px">
  <div class="grid" [ngClass]="{ list: layout === 'list' }">
    <mat-card *ngFor="let product of products" class="example-header-image">
      <div style="text-align: justify">
        <p>
          <strong>{{ product.productName }} </strong>
        </p>
        <div>
          <img mat-card-image [src]="product.src" alt="Photo of a Shiba Inu" />
        </div>

        <p>Price: {{ product.price | currency: "INR":"symbol":"0.0" }}</p>
      </div>
    </mat-card>
  </div>
</div>
