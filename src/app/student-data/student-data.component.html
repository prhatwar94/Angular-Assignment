<button mat-icon-button color="primary" aria-label="Example icon button with a home icon" [routerLink]="'/home'">
  <mat-icon>home</mat-icon>
</button>
<table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="sortedData" class="mat-elevation-z8">


  
    <!--  Student Id  Column -->
    <ng-container matColumnDef="studentId">
      <th mat-header-cell mat-sort-header="studentId" *matHeaderCellDef> Student Id </th>
      <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
    </ng-container>
  
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell mat-sort-header="firstName" *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Phone Number Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell mat-sort-header="phoneNumber" *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>
  
    <!-- emailAddress Column -->
    <ng-container matColumnDef="emailAddress">
      <th mat-header-cell  mat-sort-header="emailAddress" *matHeaderCellDef> emailAddress </th>
      <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
