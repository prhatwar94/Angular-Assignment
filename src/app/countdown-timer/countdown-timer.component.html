<button
  mat-icon-button
  color="primary"
  aria-label="Example icon button with a home icon"
  [routerLink]="'/home'"
>
  <mat-icon>home</mat-icon>
</button>
<div style="border: 4px solid; padding: 5px">
  <div style="display: flex">
    <div style="width: 50%; border: 2px solid; margin: 5px">
      <app-timer-window
        [timeLeft]="count"
        [isStart]="isStart"
        [isPause]="isPause"
        
        (pauseTime)="onPauseTime($event)"
      ></app-timer-window>
    </div>
    <div style="width: 50%; border: 2px solid; margin: 5px">
      <app-input-window
        (timerInput)="setTimerInput($event)"
        (pauseEvent)="pauseEvent($event)"
        [pauseTime]="pauseTime"
      ></app-input-window>
    </div>
  </div>
  <div style="display: flex">
    <div style="width: 50%; margin: 5px">
      <app-log-window [dateLog]="dateLog"></app-log-window>
    </div>
    <div style="width: 50%; margin: 5px">
      <app-count-window
        [startCount]="startCount"
        [pauseCount]="pauseCount"
      ></app-count-window>
    </div>
  </div>
</div>
